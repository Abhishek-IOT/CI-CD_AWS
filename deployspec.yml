version: 0.2

env:
  variables:
    ARTIFACT_BUCKET: aws-glue-assets-640958509818-us-east-1
    ARTIFACT_PREFIX: glue
    GLUE_JOB_NAME: Raw2Refined

phases:
  build:
    commands:
      - echo "Updating Glue job..."
      - aws glue update-job \
          --job-name $GLUE_JOB_NAME \
          --job-update "{\
              \"Command\": {\"Name\": \"glueetl\", \"ScriptLocation\": \"s3://$ARTIFACT_BUCKET/$ARTIFACT_PREFIX/my-glue-job.py\"}\
          }"
